[uwsgi]
# plugins = /usr/lib/uwsgi/plugins/python3
harakiri = 240
# lazy-apps = true
http-timeout = 240
socket-timeout = 240
worker-reload-mercy = 240
reload-mercy = 240
mule-reload-mercy = 240
module = wsgi
uid = www-data
gid = www-data
master = true
processes = 10
socket = /tmp/uwsgi.socket
chmod-sock = 664
vacuum = true
die-on-term = true
; If VIRTAL_ENV is set then use its value to specify the virtualenv directory
if-env = VIRTUAL_ENV
virtualenv = %(_)
endif =
